    .main-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 20px;
    }
    .con-title {
      margin: 12px 0px;
    }
    #title {
      color: #fff;
      font-family: "Lato", sans-serif;
      font-weight: 300;
      font-size: 50px;
      letter-spacing: 10px;
      /* margin-bottom: 10px; */
    }

    #title span {
      background: -webkit-linear-gradient(white, #38495a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    h1 {
      color: #eb5939;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    form {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgb(166 166 166 / 50%);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 10;
      margin-top: 42px !important;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffffff;
    }

    input[type="file"] {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-item {
      background-color: #2a2a2a;
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      color: #fff;
    }

    .checkbox-item input {
      margin-right: 8px;
    }

    button[type="submit"] {
      background-color: #545353;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #fff;
      color: #545353;
    }
  </style>

  <body>
    <!-- Background layers (optional star layers, animation not included here) -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <!-- Main centered content -->
    <div class="main-wrapper">
      <div id="title">
        <!-- <span class="con-title">IMAGE FORMAT CONVERTER</span><br /> -->
        <span>IMAGE FORMAT CONVERTER</span>
      </div>
      <!-- 
      <h1>Image Format Converter</h1> -->

      <div class="container form-grp">
        <form method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Select image to convert:</label>
            <input
              type="file"
              name="file"
              id="file"
              accept="image/*"
              required
            />
          </div>

          <div class="form-group">
            <label>Select output formats:</label>
            <div class="checkbox-group">
              <label class="checkbox-item">
                <input type="checkbox" name="formats" value="jpg" /> JPG
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="formats" value="png" /> PNG
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="formats" value="webp" /> WebP
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="formats" value="gif" /> GIF
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="formats" value="bmp" /> BMP
              </label>
              <label class="checkbox-item">
                <input type="checkbox" name="formats" value="tiff" /> TIFF
              </label>
            </div>
          </div>

          <button type="submit">Convert Image</button>
        </form>
      </div>
    </div>
  </body>
</html>
